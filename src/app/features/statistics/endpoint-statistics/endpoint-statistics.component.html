<div class="container mt-3">
    <div *ngIf="endpointStatistics" class="card p-3">
      <div>{{endpointStatistics.endpointId}}</div>
      <div class="mt-3 mb-2">Requests Used: {{ endpointStatistics.requestsUsed }} of {{ endpointStatistics.requestsLimit }}</div>
      <form [formGroup]="limitForm" (ngSubmit)="onSubmit()">
        <div class="d-block mb-3">
          <div class="d-flex">
            <input
              type="number"
              id="limit"
              class="form-control me-3"
              formControlName="limit"
              placeholder="Update request limit"
            />
            <button type="submit" class="btn btn-primary" [disabled]="limitForm.invalid">
              Update Limit
            </button>
          </div>
          <div *ngIf="limitForm.get('limit')?.invalid && limitForm.get('limit')?.touched && limitForm.value.limit" class="text-danger">
            Limit must be a non-negative number.
          </div>
        </div>
      </form>
    </div>
  </div>
